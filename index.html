<!DOCTYPE html>
<html lang="en">

<!-- Head of the file, including display information and CSS source reference (file). The name "Employee Payroll Tracker" was chosen for the website tab. -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Body of the html, including the header of the website, the elements of the table (first name, last name, salary), the add employees button and the classes linked to the css file. -->
<body>
  <div class="wrapper">
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    <div class="card">
      <div class="card-header">
       <h2>Employee Roster</h2>
      </div>
      <div class="card-body">
       <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
       </table>
      </div>
      <div class="card-footer">
        <button id="add-employees-btn" class="btn">Add Employees</button>
      </div>
    </div>
  </div>
  <!-- Link with the source reference, Java Script file. -->
  <script src="script.js"></script>
</body>

</html>
